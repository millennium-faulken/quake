<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quake</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Recent Earthquakes</h1>
        <h3>(Magnitude 5.5 or greater)</h3>
      </header>
        <table>
          <thead>
            <tr class="headers">
              <th class="place">Location</th>
              <th class="mag">Magnitude</th>
              <th class="time">Date & Time</th>
            </tr>
          </thead>
          <tbody id="quakes"></tbody>
        </table>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
